<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label>İngilizce terim</label>
    <input id="englishTerm" type="text">
    <label>Türkçe terim</label>
    <input id="turkishTerm" type="text">
    <label>Kategori</label>
    <select id="category">
        <option>Bölgeler, konumlar ve ticaret rotaları</option>
        <option>Diğer</option>
        <option>Diğer kategoriler</option>
        <option>Dosya kategorileri</option>
        <option>Droidler ve terimleri</option>
        <option>Duyarlı türler</option>
        <option>Duyarsız türler</option>
        <option>Evren içi içerikler</option>
        <option>Gemi terimleri ve silahları</option>
        <option>Gemi ve taşıt türleri, sınıfları ve serileri</option>
        <option>Genel terimler ve sözler</option>
        <option>Hükümetler, organizasyonlar, kurumlar ve askeri birimler</option>
        <option>Kısa hikayeler</option>
        <option>Makale uyarı şablonları</option>
        <option>Olaylar</option>
        <option>Silah isimleri ve türleri</option>
        <option>Türkçeye çevrilmiş içerikler</option>
        <option>Unvan ve rütbeler</option>
    </select>
    <button id="submitBtn">Gönder</button>
    <p id="successMessage" class="hidden">Mesaj başarıyla gönderildi!</p>
    <script src="popup.js"></script>
</body>
</html>
